<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Anthropology of Cosmos</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <style>
    body {
      background: radial-gradient(circle at bottom, #0d1b2a, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(0, 180, 216, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00b4d8; }
      to { text-shadow: 0 0 25px #48cae4; }
    }

    .form-control {
      background: transparent;
      border: 1px solid #00b4d8;
      color: white;
    }

    .form-control::placeholder {
      color: #bde0fe;
    }

    .btn-custom {
      background: transparent;
      border: 2px solid #00b4d8;
      color: #00b4d8;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all .3s ease;
      width: 100%;
    }

    .btn-custom:hover {
      background: #00b4d8;
      color: #000;
    }

    .role-select {
      background: transparent;
      color: white;
      border: 1px solid #00b4d8;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login Portal</h2>
    <form>
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" class="form-select role-select">
          <option value="student">Student</option>
          <option value="tutor">Tutor</option>
          <option value="researcher">Researcher</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email address">
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-custom">Login</button>
    </form>

    <div class="mt-3">
      <small>Donâ€™t have an account? <a href="#" style="color:#90e0ef;">Register here</a></small>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
