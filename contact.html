<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Anthropology of Cosmos</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <style>
    body {
      background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .container {
      margin-top: 120px;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 600;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00b4d8; }
      to { text-shadow: 0 0 25px #48cae4; }
    }

    .contact-info {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    .btn-custom {
      background: transparent;
      border: 2px solid #00b4d8;
      color: #00b4d8;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all .3s ease;
    }

    .btn-custom:hover {
      background: #00b4d8;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Anthropology of Cosmos</a>
      <a class="btn btn-outline-info" href="login.html">Login</a>
    </div>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <p><strong>Email:</strong> cosmosanthro@universe.org</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Address:</strong> Department of Astro-Anthropology, Milky Way Campus, Earth</p>
    </div>

    <form class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
      </div>

      <button type="submit" class="btn btn-custom">Send Message</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Anthropology of Cosmos | Designed by Freny Suchak</p>
  </footer>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
